apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-master
  labels:
    app: redis
    role: master
spec:
  serviceName: "redis-master"
  replicas: 1
  selector:
    matchLabels:
      app: redis
      role: master
  template:
    metadata:
      labels:
        app: redis
        role: master
    spec:
      containers:
      - name: master
        image: redis:6.2-alpine
        # Use shell to ensure $REDIS_PASSWORD expansion for the server
        command: ["/bin/sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-auth
              key: redis-password
        # Readiness Probe updated to use shell expansion for the password
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "redis-cli -a \"$REDIS_PASSWORD\" ping"
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 100Mi